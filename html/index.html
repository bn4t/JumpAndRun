<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump 'n' Run</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body onLoad="document.getElementById('playername').focus();">
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#caff99;">
        <a class="navbar-brand bungee-font" href="#">Jump 'n' Run</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<div id="wrap">
    <div class="content" id="main">

    </div>
</div>


<div class="container">

    <h1 class="bungee-font">Jump 'n' Run</h1>

    <div class="form-group input-group custom-form">
        <input type="text" class="form-control form-control-lg" id="playername" required="true"
               placeholder="Player name">
        <span class="input-group-btn">
                <button class="btn btn-primary btn-dark" type="button" onclick="redirectToGame()">Play</button>
            </span>
    </div>


    <button type="button" class="btn btn-dark custom-btn">Highscores</button>


</div>


<div class="footer" style="background-color:#caff99;">

    <p class="footer-text">Projekt: YAAASSS von Marina, Benjamin und Dylan</p>

</div>


<script>
    function redirectToGame() {

        var name = document.getElementById("playername").value;
        if (name !== "") {
            createCookie("jnr-name", name, 1);

            window.location = "http://aintit.fun/play";
        }
    }

    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

</script>

</body>
</html>
