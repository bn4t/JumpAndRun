<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body onload="start()">

<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;

    function start() {
        //creates new player and assigns the variable myGamePiece
        myGamePiece = new Component(30, 30, "gray", 10, 120);

        //sets sizes for the component
        myScore = new Component("30px", "Consolas", "black", 280, 40, "text");

        //starts the game
        myGameArea.start();
    }

    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {

            //sets canvas size
            this.canvas.width = 700;
            this.canvas.height = 500;

            //sets canvas context
            this.context = this.canvas.getContext("2d");


            document.body.insertBefore(this.canvas, document.body.childNodes[0]);

            //sets frame variable
            this.frameNo = 0;

            //starts repeating task which executes the updateGameArea function every 20 ms
            this.interval = setInterval(updateGameArea, 20);


            //register KeyDown listener
            window.addEventListener('keydown', function (e) {
                myGameArea.key = e.keyCode;
            });

            //register KeyUp listener
            window.addEventListener('keyup', function () {
                myGameArea.key = false;
            });

        },

        //clears the canvas
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    };



    //updates the component's values (position, etc)
    function Component(width, height, color, x, y, type) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;

        this.update = function () {
            ctx = myGameArea.context;
            if (this.type === "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        //sets the new position of the cube
        this.newPos = function () {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;

            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
            this.hitTop();
        };


        //check if the cube is at the top of the canvas
        this.hitTop = function () {
            if (this.y < 0) {
                this.gravitySpeed = 0;
                this.y = 0;
            }
        };

        //check if the cube is at the bottom of the canvas
        this.hitBottom = function () {
            var bottom = myGameArea.canvas.height - this.height;
            if (this.y > bottom) {
                this.y = bottom;
                this.gravitySpeed = 0;
            }
        };

        //checks if the cube has crashed into an obstacle
        this.crashWith = function (obstacle) {
            var myLeft = this.x;
            var myRight = this.x + (this.width);
            var myTop = this.y;
            var myBottom = this.y + (this.height);
            var otherLeft = obstacle.x;
            var otherRight = obstacle.x + (obstacle.width);
            var otherTop = obstacle.y;
            var otherBottom = obstacle.y + (obstacle.height);
            var crash = true;

            //checks if the player crashes with the green thing
            if ((myBottom < otherTop) || (myTop > otherBottom) || (myRight < otherLeft) || (myLeft > otherRight)) {
                crash = false;
            }
            return crash;
        }
    }

    //updates Game Area [gets called every 20 ms]
    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                return;
            }
        }

        //checks if pressed key is the space key
        if (myGameArea.key && myGameArea.key === 32) {
            //accelerate
            accelerate(-0.5);
        } else if (!myGameArea.key) {
            //decelerate
            accelerate(0.4);
        }

        //clears game area
        myGameArea.clear();

        //counts up frame nomber
        myGameArea.frameNo += 1;

        //checks if we're at the first or if the 150 frame interval has passed
        if (myGameArea.frameNo === 1 || everyInterval(10)) {

            //creates new obstacle every 150th frame
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 20;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            minGap = 300;
            maxGap = 300;
            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new Component(10, x - height - gap, "green", x, height + gap));
        }


        for (var i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }

        //update score text
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();

        //set new position of player
        myGamePiece.newPos();
        myGamePiece.update();
    }


    function everyInterval(n) {
        return (myGameArea.frameNo / n) % 1 === 0;
    }

    function accelerate(n) {
        myGamePiece.gravity = n;
    }
</script>

</body>
</html>
