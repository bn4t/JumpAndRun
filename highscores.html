<script>

    function retrieveHighscores() {
        var highscores = readCookie("jnr-hscrs");
        var highScoresArray = highscores.split(",");

        var hscore1;
        var hscore2;
        var hscore3;


        highScoresArray[0] != null ? hscore1 = highScoresArray[0] : hscore1 = "Unknown";
        highScoresArray[1] != null ? hscore2 = highScoresArray[1] : hscore2 = "Unknown";
        highScoresArray[2] != null ? hscore3 = highScoresArray[2] : hscore3 = "Unknown";

        document.getElementById("hscore1").innerHTML = hscore1;
        document.getElementById("hscore2").innerHTML = hscore2;
        document.getElementById("hscore3").innerHTML = hscore3;
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

</script>
